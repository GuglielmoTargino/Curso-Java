        velacidade do Carro:<input type="number" name="txtvel" id="txtvel"> KM/H
        <input type="button" value="verificar" onclick="calcular()">

        <div id="res"> Informe sua velocidade e verifique se você foi multado</br>.

        </div>

    <script>
            function calcular(){
                var txtv=window.document.querySelector('input#txtvel')
                var res=window.document.querySelector('div#res')
                var vel=Number.parseInt(txtv.value)
                if (vel>50) {
                    res.innerHTML +='Você foi multado</br>'
                }
                res.innerHTML+=`Sua velocidae é ${vel}Km/h.</br/> Sempre use cinto de segurança.`
            }
