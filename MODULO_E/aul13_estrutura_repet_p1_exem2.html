<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição DO/While</title>
</head>
<body>

    <script>
        var cont=1
        do  {
            window.document.write(` passo  ${cont}  </br> `)
            cont++
            
            
        } while (cont<10)
            
        
            
        

    </script>
    
</body>
</html>
